<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pod Request</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="container">

				<h1 id="title">PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span></h1>

					<img class="site-logos" src="images/pocket-casts.svg" alt="pocket casts logo"></img>
				</div>
			</main>
			<img id="dots" src="images/bg-pattern-dots.svg" alt="green dot pattern"></img>
		</div>
		
    <script src="src/index.js"></script>
  </body>
</html>
